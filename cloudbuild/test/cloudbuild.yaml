steps:
  - name: "docker.io/library/python:3.9"
    entrypoint: "python"
    args: ["-m", "venv", "/opt/venv"]

  - name: "docker.io/library/python:3.9"
    entrypoint: "/opt/venv/bin/python"
    args: ["-m", "pip", "install", "--upgrade", "pip"]

  - name: "docker.io/library/python:3.9"
    entrypoint: "/opt/venv/bin/python"
    args: ["-m", "pip", "install", "pip-tools", "--user"]

timeout: "300s"