steps:
  - name: "docker.io/library/python:3.9"
    entrypoint: "python"
    args: ["-m", "venv", ".venv"]

  - name: "docker.io/library/python:3.9"
    entrypoint: "source"
    args: [".venv/bin/activate"]

  - name: "docker.io/library/python:3.9"
    entrypoint: "python"
    args: ["-m", "pip", "install", "--upgrade", "pip"]

  - name: "docker.io/library/python:3.9"
    entrypoint: "python"
    args: ["-m", "pip", "install", "pip-tools", "--user"]

  - name: "docker.io/library/python:3.9"
    entrypoint: "/builder/home/.local/bin/pip-sync"

timeout: "300s"